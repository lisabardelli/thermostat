<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Thermostat App</title>
  <link rel='stylesheet' href="../static/styles.css">
  <script src="../src/thermostat.js"></script>
</head>
<body>
  <div class="container">
    <div class="temp-display"></div>
    <div class="controls">
      <button class="turn-up">Turn Up</button>
      <button class="turn-down">Turn Down</button>
      <button class="reset">Reset</button>
      <button class="power-save-toggle">Power Saving Mode</button>
      Power Mode: <span id = 'power_mode'> </span>
    </div>
  </div>

  <section>
    <h1>Current temperature: <span id="current-temperature"></span></h1>
  </section>
</body>
<script src='../src/interface.js'></script>
</html>
