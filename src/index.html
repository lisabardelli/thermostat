<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Thermostat App</title>
  <style>
.Low {
  color: green;
}
.Medium {
  color: black;
}
.High {
  color: red;
}
  </style>
  <script src="Thermostat.js"></script>
</head>
<body>
  <div class="container">
    <div id="temp-display">
    
    </div>
    <div class="energy-display">
    </div> 
    <div class="controls">
      <button class="turn-up">Turn Up</button> 
      <button class="turn-down">Turn Down</button>
      <button class="reset">Reset</button>
      <button class="power-save-toggle">Power Saving Mode</button>
      Power Mode: <span id = 'power_mode'> </span>
    </div>
  </div>  
</body>
<script> $(document).ready( function() {
  var thermostat = new Thermostat();

  updateTemperature()

$('.turn-up').click(function(){
    thermostat.up(1)
    updateTemperature()
})
$('.turn-down').click(function(){
    thermostat.down(1)
    updateTemperature()
})
$('.reset').click(function(){
    thermostat.reset()
    updateTemperature()

})
$('.power-save-toggle').click(function(){
    thermostat.power_mode()
    updateTemperature()
  $("#power_mode").text(thermostat.power_save);
})

function updateTemperature() {
  $("#temp-display").text(thermostat.current_temp);
  $("#power_mode").text(thermostat.power_save);
  $("#temp-display").attr('class', thermostat.energy_consumption);
  
}

})

</script>
</html>
